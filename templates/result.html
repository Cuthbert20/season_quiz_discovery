<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Season Result! ðŸŽ‰</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="result-card">
            <div class="result-header" style="background: linear-gradient(135deg, {{ season_info.color }}22, {{ season_info.color }}44);">
                <div class="season-emoji-large">{{ season_info.emoji }}</div>
                <h1 class="result-title">You are {{ season_info.name }}!</h1>
            </div>
            
            <div class="result-content">
                <div class="result-description">
                    <p>{{ season_info.description }}</p>
                </div>
                
                <div class="traits-section">
                    <h3 class="traits-title">Your {{ season_info.name }} Traits:</h3>
                    <ul class="traits-list">
                        {% for trait in season_info.traits %}
                        <li class="trait-item">
                            <span class="trait-bullet" style="color: {{ season_info.color }};">âœ¨</span>
                            {{ trait }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                
                <div class="share-section">
                    <p class="share-text">Share your season with friends and family! ðŸŽŠ</p>
                </div>
                
                <div class="button-group">
                    <a href="/" class="btn btn-secondary">Take Quiz Again ðŸ”„</a>
                    <button onclick="shareResult()" class="btn btn-primary">Share Result ðŸ“±</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Add confetti animation on load
        window.addEventListener('load', function() {
            createConfetti();
        });
        
        function createConfetti() {
            const colors = ['{{ season_info.color }}', '#FF6B6B', '#4ECDC4', '#FFE66D', '#A8E6CF'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }
        
        function shareResult() {
            const seasonName = "{{ season_info.name }}";
            const seasonEmoji = "{{ season_info.emoji }}";
            const text = `I took the Season Personality Quiz and I'm ${seasonName}! ${seasonEmoji}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Season Personality Quiz Result',
                    text: text,
                }).catch(() => {
                    copyToClipboard(text);
                });
            } else {
                copyToClipboard(text);
            }
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Result copied to clipboard! ðŸ“‹âœ¨');
            }).catch(() => {
                alert('Share: ' + text);
            });
        }
    </script>
</body>
</html>
